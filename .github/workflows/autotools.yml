name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build
      run: |
        sudo apt install mm-common
        ./autogen.sh; ./configure; make
    - name: Test
      run: make check
    - name: Distcheck
      run: make distcheck
